<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>SLA Configurations</mat-card-title>
            <div class="header-actions">
                <button mat-raised-button color="primary" (click)="createNew()">
                    <mat-icon>add</mat-icon>
                    Create New SLA
                </button>
            </div>
        </mat-card-header>

        <mat-card-content>
            <table mat-table [dataSource]="slas" class="mat-elevation-z0">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let sla"> {{sla.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="slaName">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let sla"> {{sla.slaName}} </td>
                </ng-container>

                <!-- Type Column -->
                <ng-container matColumnDef="slaType">
                    <th mat-header-cell *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let sla"> {{sla.slaType}} </td>
                </ng-container>

                <!-- Context Column -->
                <ng-container matColumnDef="contextType">
                    <th mat-header-cell *matHeaderCellDef> Context </th>
                    <td mat-cell *matCellDef="let sla"> {{sla.contextType}} </td>
                </ng-container>

                <!-- Result Column -->
                <ng-container matColumnDef="resultType">
                    <th mat-header-cell *matHeaderCellDef> Result </th>
                    <td mat-cell *matCellDef="let sla"> {{sla.resultType}} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let sla">
                        <span [class]="sla.active ? 'status-active' : 'status-inactive'">
                            {{sla.active ? 'Active' : 'Inactive'}}
                        </span>
                    </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let sla">
                        <button mat-icon-button color="primary" (click)="editSla(sla.id!)" matTooltip="Edit">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteSla(sla.id!)" matTooltip="Delete">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="7" style="text-align: center; padding: 20px;">No SLAs found.</td>
                </tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
